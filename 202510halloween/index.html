<!DOCTYPE html>

<html lang="ja"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハッピーハロウィン - Happy Halloween</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&display=swap');
	@import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: linear-gradient(135deg, #1a0033 0%, #2d1b47 25%, #4a1a4a 50%, #331a1a 75%, #1a0d1a 100%);
        min-height: 100vh;
        font-family: 'Hiragino Sans', 'Yu Gothic', 'Meiryo', 'Takao', 'IPAexfont', 'IPAPGothic', 'VL PGothic', 'Noto Sans CJK JP', 'Arial', sans-serif;
        overflow-x: hidden;
        position: relative;
    }

    body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
            radial-gradient(circle at 20% 30%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 80% 70%, rgba(148, 0, 211, 0.1) 0%, transparent 50%),
            radial-gradient(circle at 40% 90%, rgba(255, 69, 0, 0.05) 0%, transparent 50%);
        pointer-events: none;
    }

    .container {
        position: relative;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        z-index: 1;
    }

    .main-content {
        text-align: center;
        background: #1b0426;
        padding: 40px 30px;
        border-radius: 20px;
        border: 3px solid #ff8c00;
        box-shadow: 
            0 0 30px rgba(255, 140, 0, 0.5),
            inset 0 0 20px rgba(148, 0, 211, 0.3);
        backdrop-filter: blur(10px);
        max-width: 95vw;
        width: 100%;
        overflow: hidden;
    }

    /* Header section with logo and password text */
    .header-section {
        margin-bottom: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
    }

    .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }

    .logo-image {
        width: clamp(60px, 10vw, 100px);
        height: clamp(60px, 10vw, 100px);
        border-radius: 50%;
        border: 3px solid #ff8c00;
        box-shadow: 
            0 0 15px rgba(255, 140, 0, 0.6),
            0 0 25px rgba(255, 140, 0, 0.4);
        animation: logoGlow 3s ease-in-out infinite alternate;
        object-fit: cover;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(5px);
    }

    .password-text {
        font-family:"Nico Moji";
        font-size: clamp(3rem, 6vw, 4rem);
        color: #FFFFFF;
        text-shadow: 
            2px 2px 0px #000,
            4px 4px 8px rgba(148, 0, 211, 0.8),
            0 0 15px rgba(148, 0, 211, 0.5);
        white-space: nowrap;
        animation: pulse 2s ease-in-out infinite;
        letter-spacing: clamp(1px, 1.5vw, 4px);
    }

    .halloween-title {
        font-family: 'Creepster', 'Hiragino Sans', 'Yu Gothic', 'Meiryo', cursive;
        font-size: clamp(2rem, 8vw, 4rem);
        color: #FAA945;
        text-shadow: 
            3px 3px 0px #000,
            6px 6px 10px rgba(255, 69, 0, 0.8),
            0 0 30px rgba(255, 140, 0, 0.6);
        margin-bottom: 20px;
        animation: spookyGlow 2s ease-in-out infinite alternate;
        letter-spacing: clamp(1px, 2vw, 6px);
        white-space: nowrap;
        overflow: visible;
        display: inline-block;
        max-width: 100%;
        line-height: 1.2;
    }

    .english-subtitle {
        font-family: 'Nosifer', 'Arial', cursive;
        font-size: clamp(1rem, 4vw, 2rem);
        color: #9400d3;
        text-shadow: 
            2px 2px 0px #000,
            4px 4px 8px rgba(148, 0, 211, 0.8);
        margin-bottom: 30px;
        animation: pulse 1.5s ease-in-out infinite;
        white-space: nowrap;
        overflow: visible;
    }

    .decoration-row {
        margin: 30px 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    .decoration-row .emoji {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        animation: bounce 2s ease-in-out infinite;
        filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.8));
        flex-shrink: 0;
    }

    .decoration-row .emoji:nth-child(1) { animation-delay: 0s; }
    .decoration-row .emoji:nth-child(2) { animation-delay: 0.2s; }
    .decoration-row .emoji:nth-child(3) { animation-delay: 0.4s; }
    .decoration-row .emoji:nth-child(4) { animation-delay: 0.6s; }
    .decoration-row .emoji:nth-child(5) { animation-delay: 0.8s; }

    .message {
        margin-top: 30px;
    }

    .message p {
        font-size: clamp(1rem, 3vw, 1.4rem);
        color: #ffa500;
        margin-bottom: 15px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        font-weight: bold;
        white-space: nowrap;
        overflow: visible;
    }

    .message .english {
        font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        color: #dda0dd;
        font-style: italic;
        white-space: nowrap;
        overflow: visible;
    }

    .background-decorations {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .floating-emoji {
        position: absolute;
        font-size: clamp(1.5rem, 3vw, 2rem);
        opacity: 0.7;
        animation: float 6s ease-in-out infinite;
    }

    .floating-emoji.pumpkin {
        top: 10%;
        left: 10%;
        animation-delay: 0s;
    }

    .floating-emoji.ghost {
        top: 20%;
        right: 15%;
        animation-delay: 1s;
    }

    .floating-emoji.bat {
        top: 60%;
        left: 5%;
        animation-delay: 2s;
    }

    .floating-emoji.spider {
        bottom: 20%;
        right: 10%;
        animation-delay: 3s;
    }

    .floating-emoji.moon {
        top: 5%;
        left: 50%;
        animation-delay: 4s;
    }

    .corner-decorations {
        position: fixed;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .corner {
        position: absolute;
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        opacity: 0.6;
        animation: pulse 3s ease-in-out infinite;
    }

    .corner.top-left {
        top: 20px;
        left: 20px;
    }

    .corner.top-right {
        top: 20px;
        right: 20px;
    }

    .corner.bottom-left {
        bottom: 20px;
        left: 20px;
    }

    .corner.bottom-right {
        bottom: 20px;
        right: 20px;
    }

    @keyframes logoGlow {
        0% { 
            box-shadow: 
                0 0 15px rgba(255, 140, 0, 0.6),
                0 0 25px rgba(255, 140, 0, 0.4);
            border-color: #ff8c00;
            transform: scale(1);
        }
        100% { 
            box-shadow: 
                0 0 25px rgba(255, 140, 0, 1), 
                0 0 35px rgba(148, 0, 211, 0.5),
                0 0 45px rgba(255, 140, 0, 0.3);
            border-color: #9400d3;
            transform: scale(1.05);
        }
    }

    @keyframes spookyGlow {
        0% { text-shadow: 3px 3px 0px #000, 6px 6px 10px rgba(255, 69, 0, 0.8), 0 0 30px rgba(255, 140, 0, 0.6); }
        100% { text-shadow: 3px 3px 0px #000, 6px 6px 15px rgba(255, 69, 0, 1), 0 0 50px rgba(255, 140, 0, 1); }
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.7; }
        50% { transform: scale(1.05); opacity: 1; }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-20px) rotate(5deg); }
        50% { transform: translateY(-10px) rotate(-3deg); }
        75% { transform: translateY(-15px) rotate(3deg); }
    }

    /* Extra small screens - force smaller font if needed but keep single line */
    @media (max-width: 480px) {
        .halloween-title {
            font-size: clamp(1.5rem, 7vw, 3rem);
            letter-spacing: clamp(0.5px, 1.5vw, 4px);
        }

        .english-subtitle {
            font-size: clamp(0.8rem, 3.5vw, 1.5rem);
        }

        .password-text {
            font-size: clamp(1rem, 3.5vw, 1.6rem);
            letter-spacing: clamp(0.5px, 1vw, 3px);
        }

        .logo-image {
            width: clamp(50px, 8vw, 80px);
            height: clamp(50px, 8vw, 80px);
        }

        .logo-container {
            gap: 10px;
        }

        .main-content {
            padding: 30px 15px;
            max-width: 98vw;
        }

        .message p {
            font-size: clamp(0.9rem, 2.8vw, 1.2rem);
        }

        .message .english {
            font-size: clamp(0.8rem, 2.3vw, 1rem);
        }
    }

    /* Very small screens - ultra compact */
    @media (max-width: 320px) {
        .halloween-title {
            font-size: clamp(1.2rem, 6vw, 2.5rem);
            letter-spacing: clamp(0px, 1vw, 3px);
        }

        .password-text {
            font-size: clamp(0.9rem, 3vw, 1.3rem);
            letter-spacing: clamp(0px, 0.5vw, 2px);
        }

        .logo-image {
            width: clamp(40px, 7vw, 60px);
            height: clamp(40px, 7vw, 60px);
        }

        .main-content {
            padding: 25px 10px;
        }

        .logo-container {
            flex-direction: column;
            gap: 8px;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="background-decorations">
            <div class="floating-emoji pumpkin">🎃</div>
            <div class="floating-emoji ghost">👻</div>
            <div class="floating-emoji bat">🦇</div>
            <div class="floating-emoji spider">🕷️</div>
            <div class="floating-emoji moon">🌙</div>
        </div>

        <div class="main-content">
            <div class="header-section">
                <div class="logo-container">
                    <img src="新インスタアイコン.png"Logo" class="logo-image">
					<br>
                    <div class="password-text">あいことば♡</div>
				    <link href="https://fonts.googleapis.com/earlyaccess/nicomoji.css" rel="stylesheet">
                </div>
            </div>

            <h1 class="halloween-title">ハッピーハロウィン</h1>
            <h2 class="english-subtitle">Happy Halloween!</h2>

            <div class="decoration-row">
                <span class="emoji">🎃</span>
                <span class="emoji">👻</span>
                <span class="emoji">🦇</span>
                <span class="emoji">🕸️</span>
                <span class="emoji">🍭</span>
            </div>

            <div class="message">
                <p>楽しいハロウィンをお過ごしください！</p>
                <p class="english">Have a spooky good time!</p>
            </div>
        </div>

        <div class="corner-decorations">
            <div class="corner top-left">🕸️</div>
            <div class="corner top-right">🦇</div>
            <div class="corner bottom-left">🎃</div>
            <div class="corner bottom-right">👻</div>
        </div>
    </div>

</body></html>
